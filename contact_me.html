    <body>
        <!-- This is the header section -->
        <header>
            <h1>Funmi Ayoola</h1>
            <h3>Contact Me</h3>

        <!-- This is the contact form section -->
        <main>
            <form action="#" method="post">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" maxlength="30" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" maxlength="30" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" maxlength="15" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" maxlength="50" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <!-- This shows the radio buttons -->
                <p><strong>How did you hear about me?</strong></p>
                <input type="radio" id="option1" name="referral" value="LinkedIn">
                <label for="option1">LinkedIn</label><br>
                <input type="radio" id="option2" name="referral" value="Website">
                <label for="option2">Website</label><br>
                <input type="radio" id="option3" name="referral" value="Friend">
                <label for="option3">Friend</label><br>
                <input type="radio" id="option4" name="referral" value="Other">
                <label for="option4">Other</label><br><br>

                <!-- This shows the Checkboxes -->
                <p><strong>What are you contacting me about? (Check all that apply)</strong></p>
                <input type="checkbox" id="job" name="reason" value="Job Opportunity">
                <label for="job">Job Opportunity</label><br>
                <input type="checkbox" id="collaboration" name="reason" value="Collaboration">
                <label for="collaboration">Collaboration</label><br>
                <input type="checkbox" id="generalInquiry" name="reason" value="General Inquiry">
